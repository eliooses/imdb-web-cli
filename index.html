<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>IMDb CLI</title>
	<meta name="description" content="Browser based command line interface for IMDb">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/vendor/modernizr-2.5.3.min.js"></script>
</head>
<body>

	<!--[if lt IE 7]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<header id="header">
		<h1 class="site-title">IMDB CLI v0.1</h1>
		<h2>Powered by the (unofficial) IMDB API - <a href="http://www.imdbapi.com/">imdbapi.com</a></h2>
		--------------------------------------------------
	</header>

	<div class="output">
		<dl class="results">
			<dt>Title</dt>
			<dd class="title"></dd>
			
			<dt>Starring</dt>
			<dd class="starring"></dd>

			<dt>Director</dt>
			<dd class="director"></dd>

			<dt>Writer</dt>
			<dd class="writer"></dd>

			<dt>Genre</dt>
			<dd class="genre"></dd>

			<dt>Plot</dt>
			<dd class="plot"></dd>

			<dt>Length</dt>
			<dd class="length"></dd>

			<dt>Rated</dt>
			<dd class="rated"></dd>

			<dt>Released</dt>
			<dd class="released"></dd>

			<dt>IMDb Rating</dt>
			<dd class="imdb">
				<span class="imdb-rating"></span> / 10 from <span class="imdb-votes"></span> votes
			</dd>
		--------------------------------------------------
		</dl>
	</div>

	<form id="input">
		<label for="cli">$</label>
		<input id="cli" class="input" type="text" placeholder="Movie name">
		<input class="submit" value="Enter" type="submit">
	</form>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
