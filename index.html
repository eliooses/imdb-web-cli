	<header id="header">
		<h1 class="site-title">IMDB CLI v0.1</h1>
		<h2>Powered by the (unofficial) IMDB API - <a href="http://www.imdbapi.com/">imdbapi.com</a></h2>
		--------------------------------------------------
	</header>

	<div class="output">
		<dl class="results">
			<dt>Title</dt>
			<dd class="title"></dd>
			
			<dt>Starring</dt>
			<dd class="starring"></dd>

			<dt>Director</dt>
			<dd class="director"></dd>

			<dt>Writer</dt>
			<dd class="writer"></dd>

			<dt>Genre</dt>
			<dd class="genre"></dd>

			<dt>Plot</dt>
			<dd class="plot"></dd>

			<dt>Length</dt>
			<dd class="length"></dd>

			<dt>Rated</dt>
			<dd class="rated"></dd>

			<dt>Released</dt>
			<dd class="released"></dd>
		--------------------------------------------------
		</dl>
	</div>

	<form id="input">
		$
		<input class="input" type="text" placeholder="Movie name">
		<input class="submit" value="Enter" type="submit">
	</form>
